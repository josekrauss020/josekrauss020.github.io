<!DOCTYPE html> <!--colocando o "html" a versão que vai ser utilizada vai ser a versão 5-->
<html lang="pt-BR">
    <!-- lang quer dizer language, aqui indicamos a linguagem padrão da pagina; É importante que o BR seja em maiusculo-->
    <head> <!--todas as configurações ficam no "head"-->
        <meta charset="utf-8"> <!--utilizado para que o navegador entenda os caracteres especiais de cada idioma tipo "ñ" por exemplo-->
       <!-- meta não tem fechamento -->
        <title> 
            Christopher Krauss
        </title><!-- Serve para mudar o titulo que aparece na pagina web para o usuario -->
    </head>


    <body> 
        <header>
        
            <img src="assets/img/logo.png"> <!-- "src"(source) busca a imagem-->
            <nav> <!-- navigation, tag utilizada para guardar os links de navegação -->
                <a href="" lang="en">Skill</a> <!--"a"=anchor -->
                <!-- devemos indicar aqui no anchor que o anchor skill está em inglês -->
                <a href="">Projetos</a>
                <a href="">Sobre</a>
                <a href="">Contatos</a>
                <a href="" lang="en">Download CV</a>
                <!-- os atributos devemos colocar na tag de abertura do anchor -->
                <!--utilizando ctrl + d (tem que selecionar o <a>) vamos a selecionar mais de uma linha para excrever ao mesmo tempo-->
                <!-- "href" é o que da o atributo para o anchor-->
                <!-- Para selecionar todas as sentenças que são iguais, utilizar o Ctrl + F2-->
            </nav>
        </header>
    </body>    
</html>
