<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Christopher Krauss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- os 3 links de cima foram copiados do site de fontes da google, nome da fonte: Fira Code -->
    <link rel="stylesheet" href="CSS/reset.css"> <!-- utilizado para tirar a margem entre o header e o topo da pagina -->
    <link rel="stylesheet" href="CSS/index.css"> <!-- aqui tiramos o style e colocamos tudo em um arquivo css separado
    o "rel" faz referencia ao tipo de file. o "href" indica onde está o documento-->
    <!-- o arquivo CSS que utilizamos no link serve para agilizar as mudanças de confuguração de pagina, se torna mais facil
    mudar as coisas por que apenas temos que mudar em um único lugar-->
    <link rel="stylesheet" href="CSS/COMPONENTS/section.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/github_link.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/progress.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/banner.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/header.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/action.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/logo.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/main-title.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/box.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/button.css">
    <link rel="stylesheet" href="CSS/COMPONENTS/skill-tec.css">

    
</head>
<body>
    <header class="header">
        <h1 class="logo">CK.Dev</h1>
        <!-- o alt(alternative) dá um texto de leitura para a imagem para pessoas
         com deficiencia ou em caso da imagem se corromper-->
        <nav>
            <a class="action" href="" lang="en"><span></span>Skill</a>
            <a class="action" href=""><span></span>Projetos</a>
            <a class="action" href=""><span></span>Sobre</a>            
            <a class="action" href=""><span></span>Contatos</a>
            <a class="button" href="" lang="en">Download CV <br></a>
            <!-- <br> força uma quebra de linha -->
            
        </nav>
    </header>
    <section class="banner">
       <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Christopher Krauss</h1>
                <h2 class="subtitle">Front-End developer</h2>
            </div>
            <div class="navigation">
                <a class="button"  href="">Download CV</a>
                <a class="button"  href="">Contatos</a>
            </div>
        </div> 
    </section>
    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec"><!-- description list --> <!-- (dt) description title  --> <!-- (dd) define description -->
            
                <img class="icon" src="assets/img/ico_html5.png" all="icone HTML5">            
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="bar" max="100" value="30">30 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
            
                <img class="icon" src="assets/img/ico_css3.png" all="icone CSS3">            
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="bar" max="100" value="30">30 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
            
                <img  class="icon" src="assets/img/ico_js.png" all="icone C">            
                <div class="right">
                    <h3 class="title">JavaScript </h3>
                    <progress class="bar" max="100" value="0">0 %</progress>
                </div>
                
            </article>       
            <article class="skill-tec">
            
                <img  class="icon" src="assets/img/C_language_icon2.png" all="icone C">            
                <div class="right">
                    <h3 class="title">C </h3>
                    <progress class="bar" max="100" value="15">15 %</progress>
                </div>
                
            </article> 
            <article class="skill-tec">
            
                <h1 id="linguagem_c">C#</h1>

                <div class="right">
                    <h3 class="title"> C# </h3>
                    <progress class="bar" max="100" value="0">0 %</progress>
                </div>
                
            </article> 
        </div>   
    </section>
    <section class="section-project">
        <h2 class="main-title -second">Projetos</h2>
        <div class="github_link" >
            <a class="github_button" role="link" href="https://github.com/josekrauss020"><img src="assets/img/profile picture3.jpg" alt="github link"></a>
            
        </div>    
    </section>
</body>
</html>
